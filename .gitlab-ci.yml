#https://about.gitlab.com/blog/2017/09/12/vuejs-app-gitlab/
build site:
  image: node:lts
  stage: build
  script:
    - npm install --progress=false
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist

lint:
  stage: test
  script:
    - npm i
    - npx eslint . --ext .vue,.js,.jsx,.cjs,.mjs --ignore-path .gitignore
    - npx prettier --check src/

vitest:
  stage: test
  script:
    - npm i
    - npm run test